<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Hangman Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header class="container header">
		<img id="main-header" src="assets/images/pokemon_logo.png" alt="pokemon hangman">
		<p>PRESS ANY KEY TO START!</p>
	</header>

	<div class="container main-container">

		<div class="first-column">
			<h1>WHO'S THAT POKEMON?</h1>

			<img id="guess-that-pokemon" src="">


		</div>

		<div class="second-column">
			<h1>GAME INFORMATION</h1>

			<div class="third-column">
				<div class="fifth-column">
					<h3>CURRENT WORD</h3>
						<div id="randomWord"></div>
				</div>
			</div>

			<div class="fourth-column">
				<div class="fifth-column">
					<h3>WINS:</h3>
						<div id="wins"></div>
				</div>
				
				<div class="fifth-column">
					<h3>NUMBER OF GUESSES REMAINING:</h3>
						<div id="guessesRemaining"></div>
				</div>

				<div class="fifth-column">
					<h3>LETTERS ALREADY GUESSED:</h3>
						<div id="lettersGuessed"></div>
				</div>
			</div>
		</div>

	</div>

<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
