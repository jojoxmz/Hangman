<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Hangman Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header class="container header">
		<img id="main-header" src="assets/images/pokemon_logo.png" alt="pokemon hangman">
		
	</header>

	<div class="container main-container">

		<div class="first-column">
			<h1>WHO'S THAT POKEMON?</h1>

			<img class="pokeballs" id="pb-1" src="assets/images/Pokeball.png">
			<img class="pokeballs" id="pb-2" src="assets/images/Pokeball.png">
			<img class="pokeballs" id="pb-3" src="assets/images/Pokeball.png">
			<img class="pokeballs" id="pb-4" src="assets/images/Pokeball.png">
			<img class="pokeballs" id="pb-5" src="assets/images/Pokeball.png">

			<br>
			
			<img id="guess-that-pokemon" src="">

		</div>

		<div class="second-column">
			<h1>GAME INFORMATION</h1>

			<div class="third-column">
				<div class="fifth-column">
					<h3>CURRENT WORD</h3>
						<div id="word-blank"></div>
				</div>
			</div>

			<div class="fourth-column">
				<div class="fifth-column">
					<h3>WINS:</h3>
						<div id="win-counter"></div>
				</div>

				<div class="fifth-column">
					<h3>LOSSES:</h3>
						<div id="loss-counter"></div>
				</div>
				
				<div class="fifth-column">
					<h3>NUMBER OF GUESSES REMAINING:</h3>
						<div id="guesses-left"></div>
				</div>

				<div class="fifth-column">
					<h3>LETTERS ALREADY GUESSED:</h3>
						<div id="wrong-guesses"></div>
				</div>
			</div>
		</div>

	</div>


<script type="text/javascript" src="./assets/javascript/game2.js"></script>
</body>
</html>
